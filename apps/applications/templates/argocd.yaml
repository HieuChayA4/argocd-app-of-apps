apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: argocd
    finalizers: 
    - resources-finalizer.argocd.argoproj.io
spec:
    destination:
        namespace: argocd
        server: 'https://kubernetes.default.svc'
    source:
        path: apps\argocd
        repoURL: 'https://github.com/HieuChayA4/argocd-app-of-apps'
        targetRevision: HEAD
    project: default
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
        syncOptions: 
             - CreateNamespace=true